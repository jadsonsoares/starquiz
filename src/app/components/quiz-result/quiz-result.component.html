<div class="container text-center">
  <div class="col result-block">
    <h1 class="modal-title">{{ 'end_quiz' | translate }}</h1>

    <img src="{{img_result}}">
    <h1>{{ title | translate }}</h1>
    <h1>{{ 'you_score' | translate }}: {{score_total}} pts</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-1">
      <div class="form-group row" [class.d-none]="saved || showScore">
        <label class="col-sm-2 col-form-label">{{ 'name' | translate }}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="form-group row" [class.d-none]="saved || showScore">
        <label class="col-sm-2 col-form-label">{{ 'email' | translate }}</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" formControlName="email">
        </div>
      </div>
      <button type="submit" class="btn btn-success mr-1" [disabled]="!form.valid" [class.d-none]="saved || showScore">{{ 'save' | translate }}</button>
      <button type="button" class="btn btn-info mr-1" [class.d-none]="showScore" (click)="onShowScore($event)">{{ 'show_score' | translate }}</button>
      <button type="button" class="btn btn-secondary mr-1" [class.d-none]="!showScore || saved" (click)="onHideScore($event)">{{ 'back' | translate }}</button>
      <button type="button" class="btn btn-light" (click)="onPlayAgain($event)">
        <i class="fas fa-redo"></i>
        {{ 'play_again' | translate }}
      </button>
    </form>
    <div class="row" [class.d-none]="!showScore">
      <div class="col-12">
        <table class="table table-striped">
          <tr>
            <th>{{ 'name' | translate }}</th>
            <th>{{ 'score' | translate }}</th>
          </tr>
          <tr *ngFor="let score of score_list" [class.table-info]="score.email==form.value.email" [class.text-dark]="score.email==form.value.email">
            <td>{{score.name}}</td>
            <td>{{score.score}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
